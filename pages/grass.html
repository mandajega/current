<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!--================ style ==================-->
    <link rel="stylesheet" href="../srs/css/grass.css">
    
    

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="mom&me.jpg" alt="logo">
                        </span>
                        <span class="title1"><h1>Mom & Me</h1></span>
                    </a>
                </li>

                <li>
                    <a href="../pages/firstpage.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="../pages/comnote.html">
                        <span class="icon">
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </span>
                        <span class="title">Note</span>
                    </a>
                </li>

                <li>
                    <a href="../pages/comcontact.html">
                        <span class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                        <span class="title">Contact</span>
                    </a>
                </li>
                
                <li>
                    <a href="../pages/comsetting.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                
                <li>
                    <a href="../pages/comsignout.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                

                <div class="user">
                    <!-- <input type="text"  placeholder="Account"> -->
                    <img src="asq.jpg" alt="">
                    <div>
                        <h4>Ashfaq mjaa</h4>
                        <small>Super admin</small>
                    </div>
                </div>
            </div>


            <div class="cardBox">

                <div class="back-card">
                    <a href="../pages/firstpage.html">
                    <div>
                        <button class="back-button">Back</button>
                    </div>
                    </a>
                </div>
  
                <div class="head-card">
                    <div>
                        <div class="cardName">Due date Calender</div>
                    </div>
                </div>

            </div>


            <br><br><br><br>
            <div class="calculator-container">
                <h1>Due Date Calculator</h1>
                <br><br>
                <label for="method">Choose Calculation Method:</label>
                <br>
                <select id="method">
                  <option value="lastPeriod">First Date of Last Period</option>
                  <option value="conception">Date of Conception</option>
                  
                </select>
                
                <div id="input-container">
                  <div id="last-period-input" class="input-section">
                    <label for="lastPeriodDate">Last Period Date:</label>
                    <input type="date" id="lastPeriodDate">
                    <label for="cycleLength">Cycle Length (in days):</label>
                    <input type="number" id="cycleLength" min="1">
                  </div>
                  <div id="conception-input" class="input-section" style="display: none;">
                    <label for="conceptionDate">Date of Conception:</label>
                    <input type="date" id="conceptionDate">
                  </div>
                </div>
                <button id="calculate-btn">Calculate Due Date</button>
                <div id="result" class="result-container"></div>
              </div>

    <!-- =========== Scripts =========  -->
    <script src="../scripts/duedate.js"></script>
    <script src="../scripts/grass.js"></script>
    
    

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
